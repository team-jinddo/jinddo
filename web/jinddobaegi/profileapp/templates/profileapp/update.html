{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="pf_wrap">
    <div class="title_wrap">
      <h4>Update Profile</h4>
    </div>
    <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4 submit_btn">
    </form>
  </div>



{% endblock %}
