{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>



</style>
    {% if venue_list %}
    <div class="container">
      {% for venue in venue_list %}
        <a href="{% url 'venueapp:detail' pk=venue.pk %}">
            {% include 'snippets/venue.html' with venue=venue %}
        </a>
        {% endfor %}
    </div>
<script src="{% static 'js/magicgrid.js' %}"></script>
    {% else %}
    <div class="text-center">
        <h1>No Articles Yet</h1>
    </div>
    {% endif %}

    {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <script src="{% static 'js/magicgrid.js' %}"></script>

{% endblock %}
