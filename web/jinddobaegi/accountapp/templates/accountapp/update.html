{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="pf_wrap pf_detail">
    <div class="title_wrap pt-0">
      <h4>Change Info</h4>
    </div>
    <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
    </form>
  </div>


{% endblock %}
