{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

  <div class="pf_wrap pf_detail p-3">
    <div class="title_wrap pt-0">
      <h4>SignUp</h4>
    </div>
    <form action="{% url 'accountapp:create' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
    </form>
  </div>





{% endblock %}
