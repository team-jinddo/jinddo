

    <div class="jinddo_header">
        <div>
            <h1 class="jinddo_logo">진또배기</h1>
        </div>
        <a class="jinddo_header_navbar">
            <span>Recommendations</span>
        </a>
        {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="jinddo_header_nav">
                <span>Login</span>
            </a>

            <a href="{% url 'accountapp:create' %}" class="jinddo_header_nav">
                <span>SignUp</span>
            </a>

        {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="jinddo_header_nav">
                <span>MyPage</span>
            </a>

            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
        {% endif %}
    </div>
